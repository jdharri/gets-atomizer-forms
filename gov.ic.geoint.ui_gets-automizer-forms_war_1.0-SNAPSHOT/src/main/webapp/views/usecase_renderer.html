 <div ui-tree-nodes="" ng-model="doc.useCases">
                    <div class=" col-md-12"  ng-repeat="useCase in doc.useCases" ui-tree-node >
                        <div class="input-group">
                            <span class="input-group-addon "> {{useCase.id}}</span>
                            <input class="form-control " type="text" name="usecase" placeholder="Use Case"
                                   ng-model="useCase.description" auto-focus ng-enter="addUseCase();"/>
                            <a class="input-group-addon  btn btn-primary btn-xs" data-nodrag ng-click="addSubUseCase(this)" style="margin-right: 8px;">
                                <span class="glyphicon glyphicon-plus"></span>
                            </a>

                            <a class="input-group-addon  btn btn-danger btn-xs" data-nodrag ng-click="remove(this)">
                                <span class="glyphicon glyphicon-remove"></span>
                            </a>

                        </div>
                        <div class="" ui-tree-nodes="" ng-model="useCase.subCases">
                            <div ng-repeat="useCase in useCase.subCases" ui-tree-node>
                                <div class="input-group">
                                    <span class="input-group-addon "> {{useCase.id}}</span>
                                    <input class="form-control" type="text" name="subusecase" placeholder="Use Case"
                                           ng-model="useCase.description" auto-focus ng-enter="addSubUseCase();"/>
                                    <a class="input-group-addon btn btn-primary btn-xs" data-nodrag ng-click="addSubUseCase(this)" style="margin-right: 8px;">
                                        <span class="glyphicon glyphicon-plus"></span>
                                    </a>
                                    <a class="input-group-addon btn btn-danger btn-xs" data-nodrag ng-click="removeUseCase(this)">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </a>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
